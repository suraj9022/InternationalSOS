<h1 mat-dialog-title> {{isEdit? 'Edit Doctor Details':'Add Doctor Details'}}</h1>

<form #doctorForm="ngForm" (ngSubmit)="doctorForm.form.valid && onSubmit()" novalidate>
<div mat-dialog-content>
 
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter Name" [(ngModel)]="doctor.Name"  #Name="ngModel" name="Name" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contact</mat-label>
        <input matInput placeholder="Enter Contact Number" [(ngModel)]="doctor.Contact" #Contact="ngModel" name="Contact" required minlength="10">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Email ID" [(ngModel)]="doctor.Email" #Email="ngModel" name="Email" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Enter Address" [(ngModel)]="doctor.Address" #Address="ngModel" name="Address" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select placeholder="Select Doctor Type" name="Type" [(ngModel)]="doctor.Type" #Type="ngModel" name="Type" required>
            <mat-option [value]="item.Id" *ngFor="let item of doctorTypes">{{item.Type}}</mat-option>
          </mat-select>
      </mat-form-field> 
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="save()"  [disabled]="!doctorForm.valid">{{isEdit? 'Edit Doctor':'Add Doctor'}}</button>

</div>
</form>
